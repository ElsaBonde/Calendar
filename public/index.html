<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <script src="main.js"></script>
    <script src="js/calendar.js" defer></script>
    <script src="js/today.js"></script>
    <script src="js/todo.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaisei+Decol&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>Calendar</header>

    <div class="container-flex">
      <div class="title-aside">
        <p id="prevMonth" class="fas fa-chevron-left" data-cy="prev-month"></p>
        <p class="activeMonth">
          November <span class="activeYear"> 2023</span>
        </p>
        <p id="nextMonth" class="fas fa-chevron-right" data-cy="next-month"></p>
      </div>
      <aside>
      <div id="clock">
      </div>
        <div class="today-container">
          <div class="today-title">
            <p class="p-today">
               - <span id="todayNumbers"></span>
            </p>
          </div>
          <div class="stuff-to-do">hämtas med js</div>
          <div class="stuff-to-do">hämtas med js</div>
          <div class="stuff-to-do">hämtas med js</div>
        </div>
      </aside>

      <main>
        <div class="wrapper">
            <p class="current-date"></p>
          <div class="calendar">
            <ul class="weeks">
              <li>MON</li>
              <li>TUE</li>
              <li>WED</li>
              <li>THU</li>
              <li>FRI</li>
              <li>SAT</li>
              <li>SUN</li>
            </ul>
            <ul class="days"></ul>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
